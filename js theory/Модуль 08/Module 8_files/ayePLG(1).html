    <script>
      var button = document.querySelector('#btn');

// В ES5 была такая запись коллбек функции для обработчика
// button.addEventListener('click', function() {
//   alert('CLICK!');
// });

// В ES6 можно использовать стрелочную функцию
// button.addEventListener('click', () => {
//   alert('CLICK!');
// });

// Для обработчика события можно (и желательно) использовать отдельную функцию, ссылку на которую передаем вторым аргументом в addEventListener
var onClick = function onClick() {return alert('CLICK!');};
button.addEventListener('click', onClick);


//====================================
// Можно вешать более одного обработчика на элемент, даже на одно и тоже событие
var multiBtn = document.querySelector('#multiple');

var firstCallback = function firstCallback() {return alert('First callback!');};
var secondCallback = function secondCallback() {return alert('Second callback!');};
var thirdCallback = function thirdCallback() {return alert('Third callback!');};

multiBtn.addEventListener('click', firstCallback);
multiBtn.addEventListener('click', secondCallback);
multiBtn.addEventListener('click', thirdCallback);

    </script>
