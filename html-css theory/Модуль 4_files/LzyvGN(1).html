  <title>CodePen - counter</title>
  
  
    <link rel="stylesheet" href="./normalize.min.css">

  
      <style>
      body {
  counter-reset    : count-section;
}

section {
  counter-increment: count-section;
  /* каждый новый селектор section  
  будет обнулять счетчик count-article */
  counter-reset    : count-article;
}

article {
  counter-increment: count-article;
    /* каждый новый селектора article  
  будет обнулять счетчик count-healine */
  counter-reset    :  count-healine;
}

p {
   counter-increment: count-healine;
}

section h1:after {
  content          : counter(count-section, upper-roman);
}
article h2:after {
  content          : counter(count-article, upper-roman);
}
 
p:before {
  content          : counter(count-healine);
}

h1, h2 {
  text-align: center;
}

p {
  text-indent: 1rem;
}


body {
  background: #63665C;
}

.wrapper {
  width: 480px;
  margin: auto;
  background-color: #3B6050;
  padding: 10px 20px 10px 15px;
}

article h2:after, section h1:after {
  margin-left: 15px;
}

p:before {
  margin-right: 1rem;
}
    </style>
